<form id="loginForm" name="loginForm" novalidate>
    <div class="form-group">
        <label for="user" class="control-label">Login :</label>
        <input type="text" class="form-control" id="user" name="user" ng-model="user" required>
    </div>
    <div class="form-group">
        <label for="pwd" class="control-label">Password :</label>
        <input type="password" class="form-control" id="pwd" name="pwd" required>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success" ng-disabled="loginForm.$invalid">Connexion</button>
    </div>
</form>
